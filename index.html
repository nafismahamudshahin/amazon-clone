<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Amazon_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Amazon Clone</title>
</head>

<body> 
    <header>
        <div class="navbar">
            <!-- navbar left side  -->
            <div class="left-side">
                <div class="logo-container">
                    <div class="logo border">
                    </div>
                </div>
                <!-- nav delivar address -->
                <div class="nav-deliver-address border">
                    <i class="fa-solid fa-location-dot location-icon"></i>
                    <div class="delever-location">
                        <p class="add-first">Deliver to</p>
                        <p class="add-second">Bangladesh</p>
                    </div>
                </div>
            </div>
            <!-- navbar Search area  -->
            <div class="nav-search">
                <select class="search-option">
                    <option value="All">All</option>
                </select>
                <input class="input-search" type="search" placeholder="Search Amazon">
                <a class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            <!-- navbar Right side -->
            <div class="right-side">
                <div class=" language-container border">
                    <select class="language-option">
                        <option selected value="">EN</option>
                        <option value="">Hindi</option>
                    </select>
                </div>
                <!-- sign in account -->
                <div class="account border">
                    <div>
                        <p class="add-first">Hello, sign in</p>
                        <p class="add-second">Account & Lists</p>
                    </div>
                </div>
                <!-- Retums and Orders -->
                <div class="retums-orders border">
                    <div>
                        <p class="add-first">Retums</p>
                        <p class="add-second">& Orders</p>
                    </div>
                </div>
                <!-- shopping card -->
                <div class="card border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="add-second">Cart</span>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
